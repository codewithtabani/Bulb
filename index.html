<!DOCTYPE html>
<html>
<body>
    <head>
        <title>Bulb</title>
        <style>
            p{
                font-size: 30px;
                font-weight: bold;
                text-align: center;
            }
            img{
                cursor: pointer;
            }
        </style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>

<div class="container-fluid mt-4">
    <div class="container d-flex flex-column align-items-center">
        <img id="myImage" onclick="changeImage()" src="images/pic_bulboff.gif" width="150" height="230" class="img-fluid mb-4">
    <p>Click the light bulb to turn on/off the light.</p>
    <p id="paragraph">By default the bulb is turn off</p>
    </div>
</div>

<script>
function changeImage() {
  var image = document.getElementById('myImage');
  let p = document.getElementById('paragraph')
  if (image.src.match("bulbon")) {
    image.src = "images/pic_bulboff.gif";
    p.innerHTML = 'The Bulb is turn off'
  } else {
    image.src = "images/pic_bulbon.gif";
    p.innerHTML = 'The Bulb is turn on'
  }
}
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
